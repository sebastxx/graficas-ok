<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Enlaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .enlace {
            display: block;
            margin: 20px 0;
            font-size: 18px;
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.2s, transform 0.2s;
        }

        .enlace:hover {
            background-color: #ff4500;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Mis Enlaces</h1>
    </header>
    <div class="container">
        <a class="enlace" href="https://www.instagram.com/tu_usuario/">Instagram</a>
        <a class="enlace" href="https://www.facebook.com/tu_pagina/">Facebook</a>
        <a class="enlace" href="https://twitter.com/tu_usuario/">Twitter</a>
        <a class="enlace" href="https://www.linkedin.com/in/tu_perfil/">LinkedIn</a>
        <a class="enlace" href="https://www.tusitio.com/">Sitio Web</a>
    </div>
</body>
</html>
