<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de tu página</title>
    <!-- Agrega el enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-container {
            max-width: 800px;
            margin: 0 auto; /* Centra el contenedor en la página */
        }
    </style>
</head>

<body>
    <!-- Barra de navegación superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Nombre de tu página</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Enlace 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Enlace 2</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Imagen principal -->
    <div class="container custom-container">
        <img src="ruta_de_la_imagen" class="img-fluid" alt="Imagen principal">
    </div>

    <!-- Tres columnas con tres filas cada una -->
    <div class="container custom-container mt-3">
        <div class="row">
            <div class="col-md-4 bg-primary">
                <!-- Primera columna -->
                <div class="row">
                    <!-- Fila 1 -->
                    <div class="col bg-success">Contenido 1</div>
                    <div class="col bg-warning">Contenido 2</div>
                    <div class="col bg-danger">Contenido 3</div>
                </div>
                <div class="row">
                    <!-- Fila 2 -->
                    <div class="col bg-info">Contenido 4</div>
                    <div class="col bg-secondary">Contenido 5</div>
                    <div class="col bg-dark">Contenido 6</div>
                </div>
                <div class="row">
                    <!-- Fila 3 -->
                    <div class="col bg-primary">Contenido 7</div>
                    <div class="col bg-success">Contenido 8</div>
                    <div class="col bg-warning">Contenido 9</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega el enlace al archivo JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
